<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <div id="draw-label" class="badge">draw</div> <span id="user-score">0</span>:<span id="draw-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="results">
        <p>Welcome User. Lets Play!</p>
    </div>
    <div class="choices">
        <div id="Rock" class="choice"> <img src="images/Rock.png" alt=""></div>
        <div id="Paper" class="choice"> <img src="images/Paper.png" alt=""></div>
        <div id="Scissors" class="choice"> <img src="images/Scissors.png" alt=""></div>
        <div id="Lizard" class="choice"> <img src="images/Lizard.png" alt=""></div>
        <div id="Spock" class="choice"> <img src="images/Spock.png" alt=""></div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.min.js" charset="utf-8"></script>
</body>

</html>
